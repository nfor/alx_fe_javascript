<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote App</title>
</head>
<body>
  <h1>Quote App</h1>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay"></div>

  <button onclick="showRandomQuote()">Show New Quote</button>

  <h2>Add New Quote</h2>
  <form id="quoteForm">
    <input type="text" id="quoteText" placeholder="Quote" required />
    <input type="text" id="quoteAuthor" placeholder="Author" required />
    <input type="text" id="quoteCategory" placeholder="Category" required />
    <button type="submit">Add Quote</button>
  </form>

  <h2>Import/Export</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
