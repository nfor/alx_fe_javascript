<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes App</title>
</head>
<body>
  <h1>Quotes App</h1>

  <form id="addQuoteForm">
    <input type="text" id="quoteText" placeholder="Enter quote" required />
    <input type="text" id="quoteAuthor" placeholder="Enter author" required />
    <input type="text" id="quoteCategory" placeholder="Enter category" required />
    <button type="submit">Add Quote</button>
  </form>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <ul id="quotesList"></ul>

  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <div id="conflictMessage" style="color:red; display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
